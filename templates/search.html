<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
</head>
<body>
    <h1>Search</h1>
    <form method="POST">
        <input type="text" name="query" value="{{ query }}" placeholder="Enter search term">
        <button type="submit">Search</button>
    </form>
    <h2>Results:</h2>
    <ul>
        {% for result in results %}
            
        <li><a href="{{ result.url }}">{{ result.title }}</a> (Score: {{ result.score }})</li>
        <li> ___________________________________________________________________________________</li>
        {% endfor %}
    </ul>
</body>
</html>
